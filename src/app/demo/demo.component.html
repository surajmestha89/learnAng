<div class="bg-light mt-5 p-4 col-md-6 mx-auto">
    <h2 class=" text-center " >Reactive Forms </h2>
    <form [formGroup]="newForm"  class="mb-5">
      
      
      <div class="form-group mb-4">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" formControlName="name"  class="form-control" id="exampleInputPassword1" placeholder="name">
      </div>
     
      <div class="form-group  mb-4">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control"  formControlName="email"id="exampleInputPassword1" placeholder="email">
      </div>
      <div class="form-group  ">
        <label for="exampleInputPassword1">City</label>
        <input type="text" formControlName="city"  class="form-control" id="exampleInputPassword1" placeholder="city">
      </div>
      <button  class="btn btn-primary mt-5" (click)="submit(newForm.value)" *ngIf="!isEdit" >Submit</button>
      <button  class="btn btn-success mt-5" (click)="editform(newForm.value)"  *ngIf="isEdit">Update</button>
    </form>
    
    </div>
